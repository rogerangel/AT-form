    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

<body>
    <div class="container">
        <h2 class="py-4">Past Submmissions</h2>
        <!-- <button type="button" id="rtn-btn" class="btn btn-secondary my-2">Return To Form</button> -->
        <form>
            <div class="row mb-3">
                <div class="col">
                    <a href="index.html" id="rtn-btn" class="btn btn-secondary my-2">Go Back To Form</a>

                </div>
                <div class="col">

                    <input type="text" class="form-control mt-2" placeholder="Search">

        </form>
        <div class=" table-responsive">

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script>
        const currDate = new Date().toLocaleDateString("en-US");
        document.getElementById("datepicker").value = currDate;
        $("#datepicker").datepicker("setDate", currDate);
    </script>
    <script src="dtable.js"></script>
    <script src="currency.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
