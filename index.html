<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script type="text/javascript">
      function checkOther(val) {
        const element = document.getElementById("other");
        if (val == "Other") {
          element.style.display = "block";
        } else {
          element.style.display = "none";
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container" style="width: fit-content">
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"
            >Form</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="table.html">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>
      <h2 class="p-3 text-center">Alternate Transportation Control Form</h2>
      <form id="dataForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Name</label>
          <input type="text" class="form-control" id="fullname" required />
          <div id="nameHelp" class="form-text">Enter Passengers Full Name.</div>
        </div>
        <div class="mb-3">
          <label for="act" class="form-label">Account</label>
          <select class="form-select" id="act" required>
            <option selected disabled>Choose Managing Account</option>
            <option value="1">3-MAS</option>
            <option value="2">6-Fidelis</option>
            <option value="3">1-ModivCare</option>
          </select>
          <div id="actHelp" class="form-text">
            Choose job corresponding account.
          </div>
        </div>
        <div class="mb-3">
          <label for="platform" class="form-label"
            >Select Transportation Below</label
          >
          <select
            class="form-select"
            id="platform"
            onchange="checkOther(this.value)"
          >
            <option selected disabled>Choose Platform</option>
            <option value="Uber">Uber</option>
            <option value="Lyft">Lyft</option>
            <option value="CashApp">CashApp</option>
            <option value="Zelle">Zelle</option>
            <option value="Other">Other</option>
          </select>
          <div id="other" style="display: none">
            <br />
            <label for="otherPlatform" class="form-label"
              >Enter Platform's Name & User Name.</label
            >
            <input
              type="text"
              id="otherPlatform"
              class="form-control"
              placeholder="ex. Uber, Lyft, Etc."
            />
          </div>
          <div id="optionHelp" class="form-text">
            Pick the platform selected for transportation.
          </div>
        </div>
        <div class="mb-3">
          <label for="act-holdr" class="form-label"
            >Is The Platform Account Holder "New App"?</label
          >
          <select class="form-select" id="act-hldr">
            <option value="true" selected>Yes</option>
            <option value="false">
              No, The account holder is under someone else name.
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            value=""
            data-type="currency"
            placeholder="$0.00"
          />
          <div id="amountHelp" class="form-text">
            Enter the charged amount of the platform after transaction is
            complete.
          </div>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Comments</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label">Taken By:</label>
          <input type="text" class="form-control" id="user" />
          <div id="userHelp" class="form-text">Enter your name.</div>
        </div>
        <div class="" style="float: right">
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="reset" id="clear" value="reset" class="btn btn-danger">
            Clear
          </button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="currency.js"></script>
  </body>
</html>
